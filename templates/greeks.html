<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Curve - Black-Scholes</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body { 
            padding: 30px; 
            background-color: #f5f7fa;
            color: #2d3748;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            background-color: transparent;
            padding: 0;
            border-radius: 12px;
            box-shadow: none;
        }
        h1 {
            color: #1a365d;
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
        }
        #plot, #deltaPlot, #gammaPlot, #vegaPlot, #thetaPlot {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            overflow: hidden;
        }
        .slider-container {
            margin: 2rem 0;
        }
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: -0.01em;
        }
        .form-range {
            width: 100%;
        }
        .value-display {
            font-weight: 600;
            color: #2d3748;
            margin-left: 1rem;
            font-feature-settings: "tnum";
            letter-spacing: -0.01em;
        }
        .plot-row {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Greek Curves Visualization</h1>
        <div class="row plot-row">
            <div class="col-md-6">
                <div id="deltaPlot"></div>
                <div class="slider-container">
                    <label for="deltaSlider" class="form-label">Volatility (σ):
                        <span class="value-display">0.25</span>
                    </label>
                    <input type="range" class="form-range volatility-slider" id="deltaSlider" min="0.05" max="1.0" step="0.05" value="0.25">
                </div>
            </div>
            <div class="col-md-6">
                <div id="gammaPlot"></div>
                <div class="slider-container">
                    <label for="gammaSlider" class="form-label">Volatility (σ):
                        <span class="value-display">0.25</span>
                    </label>
                    <input type="range" class="form-range volatility-slider" id="gammaSlider" min="0.05" max="1.0" step="0.05" value="0.25">
                </div>
            </div>
        </div>
        <div class="row plot-row">
            <div class="col-md-6">
                <div id="vegaPlot"></div>
                <div class="slider-container">
                    <label for="vegaSlider" class="form-label">Volatility (σ):
                        <span class="value-display">0.25</span>
                    </label>
                    <input type="range" class="form-range volatility-slider" id="vegaSlider" min="0.05" max="1.0" step="0.05" value="0.25">
                </div>
            </div>
            <div class="col-md-6">
                <div id="thetaPlot"></div>
                <div class="slider-container">
                    <label for="thetaSlider" class="form-label">Volatility (σ):
                        <span class="value-display">0.25</span>
                    </label>
                    <input type="range" class="form-range volatility-slider" id="thetaSlider" min="0.05" max="1.0" step="0.05" value="0.25">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const K = 100;  // Strike price
        const r = 0.05; // Risk-free rate
        const T = 1;    // Time to maturity

        function norm_cdf(x) {
            let t = 1 / (1 + 0.2316419 * Math.abs(x));
            let d = 0.3989423 * Math.exp(-x * x / 2);
            let p = d * t * ((((1.330274429 * t - 1.821255978) * t + 1.781477937) * t - 0.356563782) * t + 0.319381530);
            return x >= 0 ? 1 - p : p;
        }

        function d1(S, K, r, sigma, T) {
            return (Math.log(S/K) + (r + sigma * sigma / 2) * T) / (sigma * Math.sqrt(T));
        }

        function delta_call(S, K, r, sigma, T) {
            return norm_cdf(d1(S, K, r, sigma, T));
        }

        function gamma(S, K, r, sigma, T) {
            const d1_val = d1(S, K, r, sigma, T);
            return Math.exp(-d1_val * d1_val / 2) / (S * sigma * Math.sqrt(2 * Math.PI * T));
        }

        function vega(S, K, r, sigma, T) {
            const d1_val = d1(S, K, r, sigma, T);
            return S * Math.sqrt(T) * Math.exp(-d1_val * d1_val / 2) / Math.sqrt(2 * Math.PI);
        }

        function theta_call(S, K, r, sigma, T) {
            const d1_val = d1(S, K, r, sigma, T);
            const d2 = d1_val - sigma * Math.sqrt(T);
            return (-S * sigma * Math.exp(-d1_val * d1_val / 2) / (2 * Math.sqrt(2 * Math.PI * T)) - 
                    r * K * Math.exp(-r * T) * norm_cdf(d2));
        }

        function updatePlots() {
            // Get the value from the slider that triggered the update
            const sigma = parseFloat(document.querySelector('.volatility-slider:focus') ? 
                document.querySelector('.volatility-slider:focus').value : 
                document.querySelector('.volatility-slider').value);

            // Update all sliders and their displays to match
            document.querySelectorAll('.volatility-slider').forEach(slider => {
                slider.value = sigma;
                slider.parentElement.querySelector('.value-display').textContent = sigma.toFixed(2);
            });

            // Generate data points
            const S_values = [];
            const delta_values = [];
            const gamma_values = [];
            const vega_values = [];
            const theta_values = [];
            
            for(let S = 50; S <= 150; S += 0.5) {
                S_values.push(S);
                delta_values.push(delta_call(S, K, r, sigma, T));
                gamma_values.push(gamma(S, K, r, sigma, T));
                vega_values.push(vega(S, K, r, sigma, T));
                theta_values.push(theta_call(S, K, r, sigma, T));
            }

            // Update all plots with new data
            const plots = [
                { id: 'deltaPlot', values: delta_values, title: 'Delta Call Option', yaxis: 'Delta' },
                { id: 'gammaPlot', values: gamma_values, title: 'Gamma Option', yaxis: 'Gamma' },
                { id: 'vegaPlot', values: vega_values, title: 'Vega Option', yaxis: 'Vega' },
                { id: 'thetaPlot', values: theta_values, title: 'Theta Option', yaxis: 'Theta' }
            ];

            plots.forEach(plot => {
                const trace = {
                    x: S_values,
                    y: plot.values,
                    mode: 'lines',
                    name: `${plot.yaxis} (σ = ${sigma.toFixed(2)})`
                };

                const layout = {
                    title: plot.title,
                    xaxis: {
                        title: 'Stock Price (S)',
                        gridcolor: '#e2e8f0'
                    },
                    yaxis: {
                        title: plot.yaxis,
                        gridcolor: '#e2e8f0'
                    },
                    plot_bgcolor: 'white',
                    paper_bgcolor: 'white',
                    showlegend: true
                };

                Plotly.newPlot(plot.id, [trace], layout);
            });
        }

        // Initial plots
        updatePlots();

        // Add event listeners to all sliders
        document.querySelectorAll('.volatility-slider').forEach(slider => {
            slider.addEventListener('input', updatePlots);
        });
    </script>
</body>
</html>
